<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Lucas Maciel Francisco (Luk4x)" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
        <link rel="shortcut icon" href="./assets/faviconluk4x.ico" type="image/x-icon" />
        <link rel="stylesheet" href="style.css" />
        <title>&lt;DevClub Convert Money/&gt;</title>
    </head>
    <body>
        <div class="container">
            <header class="title-background">
                <h1 class="main-title">&lt;Convert Money/&gt;</h1>
                <img src="https://images.memberkit.com.br/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaHBBNTlQRVE9PSIsImV4cCI6bnVsbCwicHVyIjoiYmxvYl9pZCJ9fQ%3D%3D--271c508b8656db610beaffacae20b61b1d4be74f/Co%CC%81pia%20de%20Co%CC%81pia%20de%20Co%CC%81pia%20de%20Yellow%2C%20White%20and%20Black%20Edgy%20Maximalism%20Video%20Gaming%20YouTube%20Outro.png?width=300&height=50" alt="DevClub logo" />
            </header>
            <main>
                <section class="content">
                    <label for="from-coins">Converter <span>de</span>:</label>
                    <select name="from-coins" id="from-coins">
                        <option value="real">R$ Real</option>
                    </select>
                    <label for="to-coins">Converter <span>para</span>:</label>
                    <select name="to-coins" id="to-coins">
                        <option value="euro">&#8364; Euro</option>
                        <option value="dollar">&#36; Dollar</option>
                        <option value="bitcoin">&#8383; Bitcoin</option>
                        <option value="yen">&#165; Yen</option>
                    </select>
                    <label for="user-value"><span>Valor</span>:</label>
                    <input type="number" name="user-value" id="user-value" placeholder="1000" />
                    <button class="convert-button"><span>Converter</span></button>
                </section>
                <section class="result">
                    <img src="./assets/brazil-flag.svg" alt="Brazil flag" id="to-convert-image" />
                    <p class="to-covert-symbol-name">Real</p>
                    <p class="to-convert-value">R$ 0</p>
                    <img src="./assets/arrow-down.svg" alt="arrow image" id="arrow" />
                    <img src="./assets/europe-flag.ico" alt="Europe flag" id="converted-image" />
                    <p class="converted-symbol-name">Euro</p>
                    <p class="converted-value">&#8364; 0</p>
                </section>
            </main>
        </div>
    </body>
    <script src="./app.js"></script>
</html>
