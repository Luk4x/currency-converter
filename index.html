<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Lucas Maciel Francisco (Luk4x)" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=KoHo:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="./assets/faviconluk4x.ico" type="image/x-icon" />
        <link rel="stylesheet" href="style.css" />
        <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />
        <title>Currency Converter</title>
    </head>
    <body>
        <div class="container">
            <header class="title-background">
                <h1 class="main-title">&lt;Currency Converter/&gt;</h1>
                <a href="https://www.linkedin.com/school/dev-club-devs/" target="_blank" rel="external">
                    <img class="devClub-img" src="https://images.memberkit.com.br/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaHBBNTlQRVE9PSIsImV4cCI6bnVsbCwicHVyIjoiYmxvYl9pZCJ9fQ%3D%3D--271c508b8656db610beaffacae20b61b1d4be74f/Co%CC%81pia%20de%20Co%CC%81pia%20de%20Co%CC%81pia%20de%20Yellow%2C%20White%20and%20Black%20Edgy%20Maximalism%20Video%20Gaming%20YouTube%20Outro.png?width=300&height=50" alt="DevClub logo" />
                </a>
            </header>
            <main>
                <section class="content">
                        <label for="from-coins">Convert <span>from</span>:</label>
                        <div class="custom-select">
                            <select name="from-coins" id="from-coins">
                                <option value="real">&#40; R$ &#41; Real</option>
                            </select>
                            <i class='bx bxs-down-arrow'></i>
                        </div>
                        <label for="to-coins">Convert <span>to</span>:</label>
                        <div class="custom-select">
                            <select name="to-coins" id="to-coins">
                                <option value="euro">&#40; &#8364; &#41; Euro</option>
                                <option value="dollar">&#40; &#36; &#41; Dollar</option>
                                <option value="yen">&#40; &#165; &#41; Yen</option>
                            </select>
                            <i class='bx bxs-down-arrow'></i>
                        </div>
                        <label for="user-value"><span>Value</span>:</label>
                        <input type="number" name="user-value" id="user-value" placeholder="ex: 1000" />
                    <button class="convert-button"><span>Convert</span></button>
                </section>
                <section class="result">
                    <img src="./assets/brazil-flag.svg" alt="Brazil flag" id="to-convert-image" />
                    <p class="to-covert-symbol-name">Real</p>
                    <p class="to-convert-value">R$ 0,00</span></p>
                    <img src="./assets/arrow-down.svg" alt="arrow image" id="arrow" />
                    <img src="./assets/europe-flag.ico" alt="Europe flag" id="converted-image" />
                    <p class="converted-symbol-name">Euro</p>
                    <p class="converted-value">0,00 &#8364;</p>
                    <div class="result-background"></div>
                </section>
                <footer class="links">
                    <ul class="links-list">
                        <li class="links-list-item">
                            <a href="https://github.com/Luk4x" target="_blank" rel="external">
                                <i class="bx bxl-github"></i>
                            </a>
                        </li>
                        <li class="links-list-item">
                            <a href="https://www.linkedin.com/in/lucasmacielf/" target="_blank" rel="external">
                                <i class="bx bxl-linkedin-square"></i>
                            </a>
                        </li>
                        <li class="links-list-item">
                            <a href="https://www.instagram.com/lu_k4x/" target="_blank" rel="external noopener noreferrer">
                                <i class="bx bxl-instagram-alt"></i>
                            </a>
                        </li>
                        <li class="links-list-item">
                            <a href="https://api.whatsapp.com/send?phone=5522998715442" target="_blank" rel="external">
                                <i class="bx bxl-whatsapp-square"></i>
                            </a>
                        </li>
                        <li class="links-list-item">
                            <a href="https://t.me/lu_k4x" target="_blank" rel="external">
                                <i class="bx bxl-telegram"></i>
                            </a>
                        </li>
                        <li class="links-list-item" id="api-link">
                            <a href="https://www.exchangerate-api.com/" target="_blank" rel="external">
                                <i class='bx bxs-dollar-circle'></i>
                            </a>
                        </li>
                    </ul>
                </footer>
                <div class="background"></div>
            </main>
        </div>
    </body>
    <script src="./app.js"></script>
</html>
